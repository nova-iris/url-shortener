schemaVersion: '2.0.0'

fileExistenceTests:
  - name: 'Check if package.json exists'
    path: '/app/package.json'
    shouldExist: true
  - name: 'Check if dist directory exists'
    path: '/app/dist'
    shouldExist: true

metadataTest:
  exposedPorts: ['4173']
  workdir: '/app'
  user: 'appuser'

commandTests:
  - name: 'Check if Node.js is installed'
    command: 'node'
    args: ['--version']
    expectedOutput: ['v20.12.0']
  - name: 'Check if npm is installed'
    command: 'npm'
    args: ['--version']
    expectedOutput: ['.*']
  - name: 'Check if wget is installed'
    command: 'which'
    args: ['wget']
    expectedOutput: ['/usr/bin/wget']