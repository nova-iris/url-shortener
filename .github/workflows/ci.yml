name: CI

on:
  push:
    branches:
      - '*'
      - '!main'  # Main branch has its own workflow
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/**'

jobs:
  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build client
      run: npm run build

    - name: Build Docker image
      run: docker build -t urlshortener-client:${{ github.sha }} .

  build-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build Docker image
      run: docker build -t urlshortener-server:${{ github.sha }} .