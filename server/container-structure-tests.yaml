schemaVersion: '2.0.0'

commandTests:
  - name: 'Check if Node.js is installed'
    command: 'node'
    args: ['--version']
    expectedOutput: ['v20.12.0']
  - name: 'Check if npm is installed'
    command: 'npm'
    args: ['--version']
    expectedOutput: ['.*']
  - name: 'Check if wget is installed'
    command: 'which'
    args: ['wget']
    expectedOutput: ['/usr/bin/wget']

fileExistenceTests:
  - name: 'Check if package.json exists'
    path: '/app/package.json'
    shouldExist: true
  - name: 'Check if src directory exists'
    path: '/app/src'
    shouldExist: true

metadataTest:
  workdir: '/app'
  exposedPorts: ['5000']
  user: 'appuser'

httpTests:
  - name: 'Test health endpoint'
    path: '/health'
    port: 5000
    expectedResponse:
      statusCode: 200
      body: 'OK'