version: '3.8'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-IcKeW8b5wxMixE7ByYMkkJ1389/+he4cL7UHi9iEoZc=}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  server:
    build:
      context: ../../server
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        PORT: 5000
    init: true
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-IcKeW8b5wxMixE7ByYMkkJ1389/+he4cL7UHi9iEoZc=}
      MONGODB_HOST: mongo
      MONGODB_PORT: 27017
      MONGODB_DATABASE: urlshortener
      BASEURI: ${BASEURI:-http://localhost:5000}
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  client:
    build:
      context: ../../client
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://server:5000 # Used during build time
    init: true
    restart: unless-stopped
    environment:
      - BACKEND_URL=${BASEURI:-http://localhost:5000} # Runtime configuration for backend URL
    ports:
      - "4173:4173"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4173/" ]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

volumes:
  mongodb_data:
  mongodb_config:


networks:
  app-network:
    driver: bridge
