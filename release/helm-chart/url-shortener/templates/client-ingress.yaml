{{- if .Values.client.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "url-shortener.fullname" . }}-client
  labels:
    {{- include "url-shortener.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
  {{- with .Values.client.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.client.ingress.className }}
  ingressClassName: {{ .Values.client.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.client.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "url-shortener.fullname" $ }}-client
                port:
                  number: {{ $.Values.client.service.port }}
          {{- end }}
    {{- end }}
{{- end }}